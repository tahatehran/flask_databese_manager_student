name: Deploy to Server

on:
  push:
    branches:
      - main  # یا هر برانچ دیگری که می‌خواهید

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Server
      run: |
        ssh user@your_server_ip "cd /path/to/your/project && git pull origin main && ./your-deploy-script.sh"
