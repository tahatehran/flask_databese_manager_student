name: Deploy to Server

on:
  push:
    branches:
      - main  # یا هر برانچ دیگری که می‌خواهید

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # به نسخه جدیدتر به‌روزرسانی شده است

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0  # به نسخه جدیدتر به‌روزرسانی شده است
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /path/to/your/project
          git pull origin main
          
          # فعال‌سازی محیط مجازی
          source venv/bin/activate
          
          # نصب وابستگی‌ها
          pip install -r requirements.txt
          
          # اجرای اسکریپت یا دستورات لازم
          ./your-deploy-script.sh  # اگر نیاز به اسکریپت خاصی دارید
        EOF
