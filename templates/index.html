<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم مدیریت دانشجویان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-B0UglyR+oiHw0qKp7aWd63oBL+7DIrGvYYfTkhmw1l3lvfMeSU5BmdZ8HliZ5WB1" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Vazir', sans-serif;
        }
        header {
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #343a40;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> سیستم مدیریت دانشجویان</h1>
            <p class="text-muted"><i class="fas fa-user"></i> پروژه توسط طاها  </p>
        </header>

        <main>
            <p class="intro text-center">لطفاً یک گزینه را انتخاب کنید:</p>
            <div class="options">
                <div class="option mb-3">
                    <a href="/students" class="btn btn-primary d-flex align-items-center justify-content-center">
                        <i class="fas fa-list me-2"></i> مشاهده لیست تمام دانشجویان
                    </a>
                </div>
                <div class="option mb-3">
                    <form action="/student" method="POST" class="search-form">
                        <div class="mb-3">
                            <label for="id" class="form-label"><i class="fas fa-search"></i> جستجوی دانشجو:</label>
                            <input type="number" id="id" name="id" class="form-control" required placeholder="شناسه دانشجو را وارد کنید">
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100">جستجو</button>
                    </form>
                </div>
                <div class="option">
                    <form action="/add_student" method="POST" class="add-form">
                        <h3 class="text-center"><i class="fas fa-user-plus"></i> افزودن دانشجوی جدید</h3>
                        <div class="form-group">
                            <label for="name" class="form-label"><i class="fas fa-user"></i> نام:</label>
                            <input type="text" id="name" name="name" class="form-control" required placeholder="نام دانشجو">
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="form-label"><i class="fas fa-user"></i> نام خانوادگی:</label>
                            <input type="text" id="lastname" name="lastname" class="form-control" required placeholder="نام خانوادگی دانشجو">
                        </div>
                        <div class="form-group">
                            <label for="age" class="form-label"><i class="fas fa-birthday-cake"></i> سن:</label>
                            <input type="number" id="age" name="age" class="form-control" required placeholder="سن دانشجو">
                        </div>
                        <button type="submit" class="btn btn-success w-100 mt-3">افزودن دانشجو</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+5S8kao5z9fX+n/tlQRvYGkDmP4Wq" crossorigin="anonymous"></script>
</body>
</html>
