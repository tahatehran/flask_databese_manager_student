<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم مدیریت دانشجویان</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> سیستم مدیریت دانشجویان</h1>
            <p><i class="fas fa-user"></i> پروژه توسط طاها تهرانی نسب</p>
        </header>

        <main>
            <p class="intro">لطفاً یک گزینه را انتخاب کنید:</p>
            <div class="options">
                <div class="option">
                    <a href="/students" class="btn">
                        <i class="fas fa-list"></i>
                        مشاهده لیست تمام دانشجویان
                    </a>
                </div>
                <div class="option">
                    <form action="/student" method="POST" class="search-form">
                        <label for="id"><i class="fas fa-search"></i> جستجوی دانشجو:</label>
                        <input type="number" id="id" name="id" required placeholder="شناسه دانشجو را وارد کنید">
                        <button type="submit" class="btn">جستجو</button>
                    </form>
                </div>
                <div class="option">
                    <form action="/add_student" method="POST" class="add-form">
                        <h3><i class="fas fa-user-plus"></i> افزودن دانشجوی جدید</h3>
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> نام:</label>
                            <input type="text" id="name" name="name" required placeholder="نام دانشجو">
                        </div>
                        <div class="form-group">
                            <label for="lastname"><i class="fas fa-user"></i> نام خانوادگی:</label>
                            <input type="text" id="lastname" name="lastname" required placeholder="نام خانوادگی دانشجو">
                        </div>
                        <div class="form-group">
                            <label for="age"><i class="fas fa-birthday-cake"></i> سن:</label>
                            <input type="number" id="age" name="age" required placeholder="سن دانشجو">
                        </div>
                        <button type="submit" class="btn">افزودن دانشجو</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
